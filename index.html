<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="shortcut icon" href="./assets/img/icons/1.svg" type="image/svg"> 
  <title>Планировщик задач</title>

<body>
  <h1 class="title">Добавить задачу</h1>
  <form onsubmit="return false" class="container">    
    <input type="text" id="task-input" placeholder="Задача"/>
    <button id="btn" class="button">Добавить</button>
  </form>

  <h2 class="subtitle">Список задач</h2>
    <p class="inform-message">ЗАДАЧ НЕТ</p>
    <ul id="task-list"></ul>
    <button id="clear-btn" class="button" onclick="clearTasks()">Очистить список задач</button>
  
  <script src="./assets/script/index.js"></script>
</body>
